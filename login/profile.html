	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Profile</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">

				<div class="card">  
					<div class="card-body">
                       <p class="card-text" style="color: black">

		      		</div>
                    <div id="dob-input" class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob"  autocomplete="off" required>
                    </div>
                    <div id="phone-input" class="form-group">
                        <label>Phone Number *</label>
                        <input type="number" class="form-control" id="phone" name="phone" placeholder="phone number"  autocomplete="off" required>
                    </div>
	                <div class="form-group">
	            	    <button type="submit" id="update" class="form-control btn btn-primary submit px-3">Update</button>
	                </div>
	            </form>
		           </div>
		        </div>
			</div>
		</div>
